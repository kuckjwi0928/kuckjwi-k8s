apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istio-controlplane
spec:
  profile: ambient
  meshConfig:
    accessLogFile: /dev/stdout
    accessLogEncoding: TEXT
  components:
    ingressGateways:
      - enabled: true
        name: istio-ingressgateway
    egressGateways:
      - enabled: true
        name: istio-egressgateway
